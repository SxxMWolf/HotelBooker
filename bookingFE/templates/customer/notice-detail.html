<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content}, ~{})}">
<body>
    <div th:fragment="content">
        <div th:if="${notice}">
            <h2 th:text="${notice.title}"></h2>
            <p class="notice-meta">
                <span th:text="${notice.noticeType}"></span> |
                <span th:text="${#temporals.format(notice.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
            </p>
            <div class="notice-content" th:utext="${notice.content}"></div>
            <a th:href="@{/customer/notices}" class="btn btn-secondary">목록으로</a>
        </div>
    </div>
</body>
</html>
