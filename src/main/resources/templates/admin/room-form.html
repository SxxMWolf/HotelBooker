<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content}, ~{})}">
<body>
    <div th:fragment="content">
        <h2 th:text="${room != null ? '객실 수정' : '새 객실 추가'}"></h2>
        
        <form th:action="${room != null ? '/admin/rooms/' + room.roomId : '/admin/rooms'}" method="post" class="room-form">
            <div th:if="${room != null}">
                <input type="hidden" name="roomNumber" th:value="${room.roomNumber}">
            </div>
            <div th:if="${room == null}" class="form-group">
                <label>객실번호</label>
                <input type="text" name="roomNumber" required>
            </div>
            <div class="form-group">
                <label>객실명</label>
                <input type="text" name="roomName" th:value="${room != null ? room.roomName : ''}" required>
            </div>
            <div class="form-group">
                <label>타입</label>
                <select name="roomType" required>
                    <option value="STANDARD">STANDARD</option>
                    <option value="DELUXE">DELUXE</option>
                    <option value="SUITE">SUITE</option>
                </select>
            </div>
            <div class="form-group">
                <label>설명</label>
                <textarea name="description" rows="3" th:text="${room != null ? room.description : ''}" required></textarea>
            </div>
            <div class="form-group">
                <label>최대 인원</label>
                <input type="number" name="maxGuests" th:value="${room != null ? room.maxGuests : 2}" min="1" required>
            </div>
            <div class="form-group">
                <label>1박 가격</label>
                <input type="number" name="pricePerNight" th:value="${room != null ? room.pricePerNight : ''}" min="0" step="1000" required>
            </div>
            <div class="form-group">
                <label>이미지 URL</label>
                <input type="url" name="imageUrl" th:value="${room != null ? room.imageUrl : ''}">
            </div>
            <div class="form-group">
                <label>편의시설</label>
                <input type="text" name="amenities" th:value="${room != null ? room.amenities : ''}" placeholder="쉼표로 구분">
            </div>
            <div th:if="${room != null}" class="form-group">
                <label>상태</label>
                <select name="status">
                    <option value="AVAILABLE">AVAILABLE</option>
                    <option value="BOOKED">BOOKED</option>
                    <option value="MAINTENANCE">MAINTENANCE</option>
                    <option value="CLEANING">CLEANING</option>
                </select>
            </div>
            <div th:if="${room != null}" class="form-group">
                <label>
                    <input type="checkbox" name="cleaningNeeded" th:checked="${room.cleaningNeeded}">
                    청소 필요
                </label>
            </div>
            <div th:if="${room != null}" class="form-group">
                <label>
                    <input type="checkbox" name="active" th:checked="${room.active}">
                    활성화
                </label>
            </div>
            <button type="submit" class="btn btn-primary">저장</button>
        </form>
    </div>
</body>
</html>
