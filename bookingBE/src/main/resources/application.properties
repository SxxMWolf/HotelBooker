spring.application.name=booking

# 서버 설정
server.port=8080

# 데이터베이스 연결 설정
spring.datasource.url=jdbc:mysql://localhost:3306/hotelDB?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
spring.datasource.username=sxxm
spring.datasource.password=sxxmpass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 설정
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.use_sql_comments=true

# 로깅 설정
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Thymeleaf 설정
# bookingFE 폴더의 템플릿을 참조 (상대 경로: ../bookingFE/templates/)
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=file:../bookingFE/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML

# 정적 리소스 설정
# bookingFE 폴더의 static을 참조 (상대 경로: ../bookingFE/static/)
spring.web.resources.static-locations=file:../bookingFE/static/,classpath:/static/
spring.web.resources.cache.period=3600

# 파일 업로드 설정
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
