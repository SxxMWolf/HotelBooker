<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content}, ~{})}">
<body>
    <div th:fragment="content">
        <h2>관리자 대시보드</h2>
        
        <div class="dashboard-stats">
            <div class="stat-card">
                <h3>전체 객실</h3>
                <p class="stat-number" th:text="${totalRooms}"></p>
            </div>
            <div class="stat-card">
                <h3>예약 가능</h3>
                <p class="stat-number" th:text="${availableRooms}"></p>
            </div>
            <div class="stat-card">
                <h3>예약 중</h3>
                <p class="stat-number" th:text="${bookedRooms}"></p>
            </div>
        </div>
        
        <div class="dashboard-sections">
            <div class="dashboard-section">
                <h3>오늘 체크인 예정</h3>
                <div th:if="${checkIns != null && !checkIns.isEmpty()}">
                    <div th:each="booking : ${checkIns}" class="booking-item">
                        <p><strong th:text="${booking.room.roomName}"></strong></p>
                        <p th:text="${booking.user.name}"></p>
                        <p th:text="${#temporals.format(booking.checkOutDate, 'yyyy-MM-dd')}"></p>
                    </div>
                </div>
                <p th:if="${checkIns == null || checkIns.isEmpty()}">체크인 예정이 없습니다.</p>
            </div>
            
            <div class="dashboard-section">
                <h3>오늘 체크아웃 예정</h3>
                <div th:if="${checkOuts != null && !checkOuts.isEmpty()}">
                    <div th:each="booking : ${checkOuts}" class="booking-item">
                        <p><strong th:text="${booking.room.roomName}"></strong></p>
                        <p th:text="${booking.user.name}"></p>
                        <p th:text="${#temporals.format(booking.checkOutDate, 'yyyy-MM-dd')}"></p>
                    </div>
                </div>
                <p th:if="${checkOuts == null || checkOuts.isEmpty()}">체크아웃 예정이 없습니다.</p>
            </div>
        </div>
    </div>
</body>
</html>
